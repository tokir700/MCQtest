<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz For MRCP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f5ff;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: -290px;
            top: 0;
            transition: left 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar.expanded {
            left: 0;
        }
        .sidebar-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 1001;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .container.sidebar-expanded {
            margin-left: 250px;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #topic-selector, #quiz-exam-button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .topic-button, #start-quiz {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: calc(50% - 10px);
            text-align: center;
        }
        .topic-button:hover, #start-quiz:hover {
            background-color: #2980b9;
        }
        .topic-button.active {
            background-color: #2ecc71;
        }
        #question-container {
            display: none;
            margin-bottom: 20px;
            background-color: #f7f9fc;
            padding: 15px;
            border-radius: 8px;
        }
        #question-container h2 {
            font-size: 13px;
        }
        .option {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 12px;
            text-align: left;
        }
        .option:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #a5d6a7 !important;
        }
        .option.incorrect {
            background-color: #ef9a9a !important;
        }
        #show-answer, #next-question, #prev-question {
            display: inline-block;
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        #show-answer:hover, #next-question:hover, #prev-question:hover {
            background-color: #2980b9;
        }
        #next-question {
            background-color: #2ecc71;
        }
        #next-question:hover {
            background-color: #27ae60;
        }
        #explanation-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            border-left: 5px solid #4caf50;
            display: none;
            font-size: 12px;
        }
        #explanation-box h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .sidebar-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .sidebar-button:hover {
            background-color: #2980b9;
        }
        #progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle">â˜°</button>
    <div class="sidebar">
        <h2>MCQ Quiz</h2>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h1>MCQ Quiz For MRCP</h1>
            <div id="topic-selector">
                <button class="topic-button" data-topic="cardiology">Cardiology</button>
                <button class="topic-button" data-topic="endocrinology">Endocrinology</button>
                <button class="topic-button" data-topic="respiratory">Respiratory</button>
                <button class="topic-button" data-topic="gastroenterology">Gastroenterology</button>
            </div>
            <div id="quiz-exam-button-container">
                <button id="start-quiz" onclick="startQuiz()">Start Quiz Exam</button>
            </div>
            <div id="question-container"></div>
            <div id="explanation-box">
                <h3>Explanation:</h3>
                <p id="explanation-text"></p>
            </div>
            <button id="prev-question" style="display: none;">Previous Question</button>
            <button id="show-answer" style="display: none;">Show Answer</button>
            <button id="next-question" style="display: none;">Next Question</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://sheetdb.io/api/v1/muiu7s7r2h8wy';
        let questions = [];
        let currentQuestionIndex = 0;
        let currentTopic = '';

        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        const container = document.querySelector('.container');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
            container.classList.toggle('sidebar-expanded');
        });

        async function fetchQuestions() {
            try {
                const response = await fetch(API_URL);
                questions = await response.json();
                questions = questions.filter(q => q.question && q.option1 && q.option2 && q.option3 && q.option4 && q.option5 && q.correctAnswer);
            } catch (error) {
                console.error('Error fetching questions:', error);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayQuestion() {
            const questionContainer = document.getElementById('question-container');
            const currentQuestion = questions[currentQuestionIndex];

            if (!currentQuestion) {
                questionContainer.innerHTML = '<p>No more questions available for this topic.</p>';
                document.getElementById('show-answer').style.display = 'none';
                document.getElementById('next-question').style.display = 'none';
                document.getElementById('prev-question').style.display = 'none';
                return;
            }

            questionContainer.style.display = 'block';
            const options = [
                currentQuestion.option1,
                currentQuestion.option2,
                currentQuestion.option3,
                currentQuestion.option4,
                currentQuestion.option5
            ];
            shuffleArray(options);

            questionContainer.innerHTML = `
                <h2>Question ${currentQuestionIndex + 1}: ${currentQuestion.question}</h2>
                ${options.map((option, index) => `
                    <button class="option" data-index="${index}">${option}</button>
                `).join('')}
            `;

            document.getElementById('show-answer').style.display = 'block';
            document.getElementById('next-question').style.display = 'none';
            document.getElementById('prev-question').style.display = currentQuestionIndex > 0 ? 'block' : 'none';
            document.getElementById('explanation-box').style.display = 'none';

            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                button.addEventListener('click', handleOptionClick);
            });

            updateProgressBar();
        }

        function handleOptionClick(event) {
            const selectedOption = event.target;
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswerText = currentQuestion[`option${currentQuestion.correctAnswer}`];

            document.querySelectorAll('.option').forEach(option => {
                option.disabled = true;
                if (option.textContent === correctAnswerText) {
                    option.classList.add('correct');
                }
            });

            if (selectedOption.textContent !== correctAnswerText) {
                selectedOption.classList.add('incorrect');
            }

            document.getElementById('show-answer').style.display = 'none';
            document.getElementById('next-question').style.display = 'block';
            showExplanation();
        }

        function showExplanation() {
            const currentQuestion = questions[currentQuestionIndex];
            const explanationBox = document.getElementById('explanation-box');
            const explanationText = document.getElementById('explanation-text');

            explanationText.textContent = currentQuestion.explanation;
            explanationBox.style.display = 'block';
        }

        document.getElementById('show-answer').addEventListener('click', () => {
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswerText = currentQuestion[`option${currentQuestion.correctAnswer}`];

            document.querySelectorAll('.option').forEach(option => {
                option.disabled = true;
                if (option.textContent === correctAnswerText) {
                    option.classList.add('correct');
                }
            });

            document.getElementById('show-answer').style.display = 'none';
            document.getElementById('next-question').style.display = 'block';
            showExplanation();
        });

        document.getElementById('next-question').addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex >= questions.length) {
                currentQuestionIndex = 0;
                shuffleArray(questions);
            }
            displayQuestion();
        });

        document.getElementById('prev-question').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        document.querySelectorAll('.topic-button').forEach(button => {
            button.addEventListener('click', async (event) => {
                currentTopic = event.target.dataset.topic;
                document.querySelectorAll('.topic-button').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                await fetchQuestions();
                questions = questions.filter(q => q.topic.toLowerCase() === currentTopic.toLowerCase());
                shuffleArray(questions);
                currentQuestionIndex = 0;
                displayQuestion();
            });
        });

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            const percentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function startQuiz() {
            window.location.href = 'quiz_exam.html';
        }

        fetchQuestions().then(() => {
            // Initially, no questions are shown until a topic is selected
        });
    </script>
</body>
</html>
