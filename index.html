<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Exam Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>MCQ Exam Submission</h1>
        <form id="mcq-form">
            <!-- Form Fields -->
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" id="question" required>
            </div>
            <div class="form-group">
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" required>
            </div>
            <div class="form-group">
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" required>
            </div>
            <div class="form-group">
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" required>
            </div>
            <div class="form-group">
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" required>
            </div>
            <div class="form-group">
                <label for="correct">Correct Option:</label>
                <input type="text" id="correct" required>
            </div>
            <button type="submit">Submit MCQ</button>
        </form>

        <h2>Submitted MCQs</h2>
        <div id="exam-section">
            <button id="load-mcqs">Load MCQs</button>
            <form id="exam-form">
                <!-- MCQs will be dynamically loaded here -->
            </form>
            <button type="submit" id="submit-exam">Submit Exam</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
