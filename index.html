<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - MCQ Quiz Platform</title>
    <style>
        /* ... (previous styles remain the same) ... */
        .login-container, .register-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>QuizMaster - MCQ Quiz Platform</h1>

    <div id="auth-container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <div class="register-container hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <div id="quiz-container" class="hidden">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'TakeQuiz')">Take Quiz</button>
            <button class="tablinks" onclick="openTab(event, 'AddQuiz')">Add Quiz</button>
        </div>

        <!-- ... (previous quiz HTML remains the same) ... -->
    </div>

    <script>
        const API_URL = 'https://sheetdb.io/api/v1/your_api_endpoint';
        const USERS_API_URL = `${API_URL}/tabs/Users`;
        let currentUser = null;

        // ... (previous JavaScript code remains the same) ...

        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            login(username, password);
        });

        document.getElementById("register-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;
            const email = document.getElementById("register-email").value;
            register(username, password, email);
        });

        document.getElementById("show-register").addEventListener("click", function(e) {
            e.preventDefault();
            document.querySelector(".login-container").classList.add("hidden");
            document.querySelector(".register-container").classList.remove("hidden");
        });

        document.getElementById("show-login").addEventListener("click", function(e) {
            e.preventDefault();
            document.querySelector(".register-container").classList.add("hidden");
            document.querySelector(".login-container").classList.remove("hidden");
        });

        function login(username, password) {
            fetch(`${USERS_API_URL}/search?username=${username}&password=${password}`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    currentUser = data[0];
                    document.getElementById("auth-container").classList.add("hidden");
                    document.getElementById("quiz-container").classList.remove("hidden");
                    loadQuestionsFromDatabase();
                } else {
                    alert("Invalid username or password");
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("An error occurred during login.");
            });
        }

        function register(username, password, email) {
            const newUser = {
                data: [{
                    username: username,
                    password: password,
                    email: email
                }]
            };

            fetch(USERS_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newUser)
            })
            .then(response => response.json())
            .then(data => {
                alert("Registration successful! Please login.");
                document.querySelector(".register-container").classList.add("hidden");
                document.querySelector(".login-container").classList.remove("hidden");
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("An error occurred during registration.");
            });
        }

        // ... (rest of the JavaScript code remains the same) ...
    </script>
</body>
</html>
