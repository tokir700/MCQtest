<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <h1>MCQ Quiz Submission</h1>
    <form id="mcqForm">
        <label for="question">Question:</label>
        <input type="text" id="question" required><br>
        <label for="option1">Option 1:</label>
        <input type="text" id="option1" required><br>
        <label for="option2">Option 2:</label>
        <input type="text" id="option2" required><br>
        <label for="option3">Option 3:</label>
        <input type="text" id="option3" required><br>
        <label for="option4">Option 4:</label>
        <input type="text" id="option4" required><br>
        <label for="correctOption">Correct Option:</label>
        <input type="text" id="correctOption" required><br>
        <button type="submit">Submit MCQ</button>
    </form>

    <h2>MCQ List</h2>
    <div id="mcqList"></div>
</body>
</html>
