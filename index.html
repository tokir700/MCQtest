<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Question Entry</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-color: #e1e4e8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3a7cbd;
        }

        .success-message {
            background-color: #4caf50;
            color: #ffffff;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MCQ Question Entry</h1>
        <form id="mcq-form">
            <div>
                <label for="topic">Topic</label>
                <select id="topic" name="topic" required>
                    <option value="">Select a topic</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Endocrinology">Endocrinology</option>
                    <option value="Respiratory">Respiratory</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                </select>
            </div>

            <div>
                <label for="question">Question</label>
                <textarea id="question" name="question" required></textarea>
            </div>

            <div>
                <label for="option1">Option 1</label>
                <input type="text" id="option1" name="option1" required>
            </div>

            <div>
                <label for="option2">Option 2</label>
                <input type="text" id="option2" name="option2" required>
            </div>

            <div>
                <label for="option3">Option 3</label>
                <input type="text" id="option3" name="option3" required>
            </div>

            <div>
                <label for="option4">Option 4</label>
                <input type="text" id="option4" name="option4" required>
            </div>

            <div>
                <label for="option5">Option 5 (Optional)</label>
                <input type="text" id="option5" name="option5">
            </div>

            <div>
                <label for="correctAnswer">Correct Answer</label>
                <input type="text" id="correctAnswer" name="correctAnswer" required>
            </div>

            <div>
                <label for="explanation">Explanation</label>
                <textarea id="explanation" name="explanation" required></textarea>
            </div>

            <input type="submit" value="Submit Question">
        </form>
        <div id="success-message" class="success-message">Question added successfully!</div>
    </div>

    <script>
        document.getElementById('mcq-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value.trim();
            });

            if (!data.topic || !data.question || !data.option1 || !data.option2 || !data.option3 || !data.option4 || !data.correctAnswer || !data.explanation) {
                alert('Please fill all required fields.');
                return;
            }

            fetch('https://sheetdb.io/api/v1/muiu7s7r2h8wy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    data: [data]
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('mcq-form').reset();
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 3000);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
