<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz For MRCP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f5ff;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: -290px;
            top: 0;
            transition: left 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar.expanded {
            left: 0;
        }
        .sidebar-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 1001;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .container.sidebar-expanded {
            margin-left: 250px;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        #topic-selector {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .topic-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
        }
        .topic-button:hover {
            background-color: #2980b9;
        }
        .topic-button.active {
            background-color: #2ecc71;
        }
        #question-container {
            margin-bottom: 20px;
            background-color: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
        }
        .option {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 16px;
        }
        .option:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #a5d6a7;
        }
        .option.incorrect {
            background-color: #ef9a9a;
        }
        #show-answer, #next-question, #add-question-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #show-answer:hover, #next-question:hover, #add-question-button:hover {
            background-color: #2980b9;
        }
        #next-question {
            background-color: #2ecc71;
        }
        #next-question:hover {
            background-color: #27ae60;
        }
        #add-question-button {
            margin-top: 40px;
        }
        #add-quiz-form, #login-form, #register-form {
            margin-top: 30px;
        }
        #add-quiz-form input, #add-quiz-form textarea, #add-quiz-form select, #add-quiz-form button,
        #login-form input, #login-form button, #register-form input, #register-form button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        #add-quiz-form button, #login-form button, #register-form button {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #add-quiz-form button:hover, #login-form button:hover, #register-form button:hover {
            background-color: #c0392b;
        }
        #explanation-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            border-left: 5px solid #4caf50;
            display: none;
        }
        #explanation-box h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .sidebar-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .sidebar-button:hover {
            background-color: #2980b9;
        }
        #progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle">â˜°</button>
    <div class="sidebar">
        <h2>MCQ Quiz</h2>
        <button id="login-button" class="sidebar-button">Login</button>
        <button id="register-button" class="sidebar-button">Register</button>
        <div id="user-info" style="display: none;">
            <p>Welcome, <span id="username"></span>!</p>
            <button id="logout-button" class="sidebar-button">Logout</button>
        </div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>

        <form id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="container">
        <div class="content">
            <h1>MCQ Quiz For MRCP</h1>
            <div id="topic-selector">
                <button class="topic-button" data-topic="Cardiology">Cardiology</button>
                <button class="topic-button" data-topic="Endocrinology">Endocrinology</button>
                <button class="topic-button" data-topic="Respiratory">Respiratory</button>
                <button class="topic-button" data-topic="Gastroenterology">Gastroenterology</button>
            </div>
            <div id="question-container"></div>
            <div id="explanation-box">
                <h3>Explanation:</h3>
                <p id="explanation-text"></p>
            </div>
            <button id="show-answer" style="display: none;">Show Answer</button>
            <button id="next-question" style="display: none;">Next Question</button>
            <button id="add-question-button">Add Question</button>

            <form id="add-quiz-form" style="display: none;">
                <h2>Add New Question</h2>
                <select id="topic" required>
                    <option value="">Select Topic</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Endocrinology">Endocrinology</option>
                    <option value="Respiratory">Respiratory</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                </select>
                <input type="text" id="question" placeholder="Question" required>
                <input type="text" id="option1" placeholder="Option 1" required>
                <input type="text" id="option2" placeholder="Option 2" required>
                <input type="text" id="option3" placeholder="Option 3" required>
                <input type="text" id="option4" placeholder="Option 4" required>
                <input type="number" id="correct-answer" placeholder="Correct Answer (1-4)" min="1" max="4" required>
                <textarea id="explanation" placeholder="Explanation" required></textarea>
                <button type="submit">Add Question</button>
            </form>
        </div>
    </div>

    <script>
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        const container = document.querySelector('.container');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
            container.classList.toggle('sidebar-expanded');
        });

        document.getElementById("login-button").addEventListener("click", () => {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
        });

        document.getElementById("register-button").addEventListener("click", () => {
            document.getElementById("register-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
        });

        // Your existing JavaScript code for quiz functionality goes here
        // ...
    </script>
</body>
</html>
