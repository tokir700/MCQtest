<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Question Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .success-message {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>MCQ Question Entry</h1>
    <form id="mcq-form">
        <label for="topic">Topic:</label>
        <select id="topic" name="topic" required>
            <option value="">Select a topic</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Endocrinology">Endocrinology</option>
            <option value="Respiratory">Respiratory</option>
            <option value="Gastroenterology">Gastroenterology</option>
        </select>

        <label for="question">Question:</label>
        <textarea id="question" name="question" rows="3" required></textarea>

        <label for="option1">Option 1:</label>
        <input type="text" id="option1" name="option1" required>

        <label for="option2">Option 2:</label>
        <input type="text" id="option2" name="option2" required>

        <label for="option3">Option 3:</label>
        <input type="text" id="option3" name="option3" required>

        <label for="option4">Option 4:</label>
        <input type="text" id="option4" name="option4" required>

        <label for="option5">Option 5:</label>
        <input type="text" id="option5" name="option5" required>

        <label for="correctanswer">Correct Answer:</label>
        <input type="text" id="correctanswer" name="correctanswer" required>

        <label for="explanation">Explanation:</label>
        <textarea id="explanation" name="explanation" rows="3" required></textarea>

        <input type="submit" value="Submit Question">
    </form>
    <div id="success-message" class="success-message">Question added successfully!</div>

    <script>
        document.getElementById('mcq-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('https://sheetdb.io/api/v1/druybo1hyes1p', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    data: data
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('mcq-form').reset();
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 3000);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
